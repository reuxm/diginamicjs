<div class="card">
    <img src="assets/images/{{pokemon.specie | lowercase}}.png" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{pokemon.specie}}</h5>
        <span *ngFor='let type of pokemon.types' class="badge-{{type}} mx-1">{{type}}</span>
        <p class="card-text">{{ pokemon.description | slice:0:99 }}</p>
    </div>
</div>
