<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">Pokedex</h1>
        <p class="lead">Vous trouverez ici la liste des pokémons que vous possédez.</p>
    </div>
</div>

<div class="container-fluid">
    <div class="card-deck row">
        <pkd-card *ngFor='let p of dex.pokemons()'
        	[pokemon]='p'
        	class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 my-1">
        </pkd-card>
    </div>
</div>
